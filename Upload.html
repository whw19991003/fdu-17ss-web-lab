<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<header class="container">
    <nav class="collapse navbar-collapse navbar navbar-expand-md navbar-light row">
        <div class="col-sm-auto text-center">
            <h1>
                Share Your Travels
            </h1>
            <p>
                Let us know where you've been
            </p>
        </div>
        <ul class="collapse navbar-collapse navbar-nav justify-content-end nav-fill col-md-6 offset-md-1">
            <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Felling Luck</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">User</a>
            </li>
        </ul>
    </nav>
</header>
<div class="col-xl-10 container border">
    <legend>Photo Details</legend>
    <label>Title</label>
    <input type="text" name="title" placeholder="Give your photo a descriptive name" class="form-control">
    <br>
    <label>Description</label>
    <textarea name="description" placeholder="Adding a rich description will help with search results" class="form-control"></textarea>
    <br>
    <label>Continent</label>
    <select name="continent" class="custom-select" >
        <option>Choose continent</option>
        <option>Africa</option>
        <option>Asia</option>
        <option>Europe</option>
        <option>North America</option>
        <option>South America</option>
    </select>
    <br>
    <label>Country</label>
    <select name="country" class="custom-select">
        <option>Choose country</option>
        <option>Canada</option>
        <option>Mexico</option>
        <option>United States</option>
    </select>
    <br>
    <label>City</label>
    <input type="text" name="city" list="cities" class="form-control">
    <datalist id="cities">
        <option>Calgary</option>
        <option>Montreal</option>
        <option>Toronto</option>
        <option>Vancouver</option>
    </datalist>
    <br>
    <div>
        <label>Copyright?</label>
    </div>
    <div>
        <div class="radio-inline">
            <input type="radio" name="copyright" value="1">All rights reserved</input>
        </div>
        <div class="radio-inline">
            <input type="radio" name="copyright" value="2" checked>Creative Commons</input>
        </div>
    </div>
    <br>
    <div>
        <label>Creative Commons Types</label>
    </div>
    <div>
        <label class="checkbox-inline">
            <input type="checkbox" name="cc[]" value="1"> Attribution
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="cc[]" value="2"> Noncommercial
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" name="cc[]" value="3"> No Derivative Works
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" />I accept the software license
        </label>
    </div>
    <div class="row">
        <div class="col-xl-4 form-group">
            <label>Rate this photo:</label>
            <input type="number" name="rate" class="form-control">
        </div>
        <div class="col-xl-8 form-group">
            <label>Color Collection:</label>
            <input type="color" name="color" class="form-control">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xl-6 form-group">
            <label>Date Taken:</label>
            <br>
            <input type="date" name="date" class="form-control">
        </div>
        <div class="col-xl-6 form-group">
            <label>Time Taken:</label>
            <br>
            <input type="time" name="time" class="form-control">
        </div>
    </div>
    <br>
    <div class="btn-group">
        <button type="submit" class="btn btn-secondary">Submit</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
    </div>
</div>
</body>
</html>
